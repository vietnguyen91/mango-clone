<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#pageGrad)"/>
  
  <!-- Page border -->
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#d1d5db" stroke-width="2" rx="8"/>
  
  <!-- Page content placeholder -->
  <g transform="translate(200, 300)">
    <!-- Image placeholder icon -->
    <rect x="-60" y="-80" width="120" height="100" fill="#ffffff" stroke="#d1d5db" stroke-width="2" rx="4"/>
    
    <!-- Mountain icon inside -->
    <polygon points="-40,-40 -20,-60 0,-40 20,-60 40,-40 40,-20 -40,-20" fill="#9ca3af"/>
    <circle cx="-20" cy="-50" r="8" fill="#fbbf24"/>
    
    <!-- Text lines -->
    <rect x="-50" y="40" width="100" height="3" fill="#d1d5db" rx="1"/>
    <rect x="-50" y="50" width="80" height="3" fill="#d1d5db" rx="1"/>
    <rect x="-50" y="60" width="90" height="3" fill="#d1d5db" rx="1"/>
    <rect x="-50" y="70" width="70" height="3" fill="#d1d5db" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="450" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    PAGE PLACEHOLDER
  </text>
  <text x="200" y="470" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">
    Image loading...
  </text>
  
  <!-- Decorative corner elements -->
  <rect x="30" y="30" width="20" height="3" fill="#d1d5db" opacity="0.5"/>
  <rect x="30" y="30" width="3" height="20" fill="#d1d5db" opacity="0.5"/>
  
  <rect x="350" y="30" width="20" height="3" fill="#d1d5db" opacity="0.5"/>
  <rect x="367" y="30" width="3" height="20" fill="#d1d5db" opacity="0.5"/>
  
  <rect x="30" y="567" width="20" height="3" fill="#d1d5db" opacity="0.5"/>
  <rect x="30" y="550" width="3" height="20" fill="#d1d5db" opacity="0.5"/>
  
  <rect x="350" y="567" width="20" height="3" fill="#d1d5db" opacity="0.5"/>
  <rect x="367" y="550" width="3" height="20" fill="#d1d5db" opacity="0.5"/>
</svg>
