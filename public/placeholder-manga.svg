<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#grad1)"/>
  
  <!-- Book icon -->
  <g transform="translate(150, 200)">
    <!-- Book cover -->
    <rect x="-40" y="-60" width="80" height="100" fill="#ffffff" opacity="0.9" rx="4"/>
    <rect x="-35" y="-55" width="70" height="90" fill="none" stroke="#6366f1" stroke-width="2" rx="2"/>
    
    <!-- Book spine -->
    <rect x="-42" y="-60" width="4" height="100" fill="#ffffff" opacity="0.7"/>
    
    <!-- Book pages -->
    <rect x="-38" y="-50" width="60" height="2" fill="#6366f1" opacity="0.3"/>
    <rect x="-38" y="-40" width="50" height="2" fill="#6366f1" opacity="0.3"/>
    <rect x="-38" y="-30" width="55" height="2" fill="#6366f1" opacity="0.3"/>
    <rect x="-38" y="-20" width="45" height="2" fill="#6366f1" opacity="0.3"/>
    <rect x="-38" y="-10" width="60" height="2" fill="#6366f1" opacity="0.3"/>
    <rect x="-38" y="0" width="40" height="2" fill="#6366f1" opacity="0.3"/>
    <rect x="-38" y="10" width="55" height="2" fill="#6366f1" opacity="0.3"/>
    <rect x="-38" y="20" width="50" height="2" fill="#6366f1" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    MANGA
  </text>
  <text x="150" y="300" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Placeholder
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="250" cy="80" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="80" cy="350" r="2.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="220" cy="320" r="2" fill="#ffffff" opacity="0.4"/>
</svg>
